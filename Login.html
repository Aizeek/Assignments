<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <h2>Login </h2> <br>
  <form method="POST">
    Username: <br>
    <input name="uname" required="required" type="text" placeholder="Username" /> <br>
    Password: <br>
    <input name="pass" required="required" type="password" placeholder="Password" minlength="8" maxlength="126" /> <br>
    <button type="submit" href="https://replit.com/@jamesizic/RegPage#success.html">Login</button>
  </form>

</body>
</html>
