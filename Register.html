<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Register</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <h2>REGISTER </h2>
  <hr>
  <div name="body"> &nbsp;
    <form method="POST">
      First Name: <br>
      <input name="fname" required="required" type="text" placeholder="First Name" /> <br>
      Last Name:
      <input name="lname" required="required" type="text" placeholder="Last Name" /> <br>
      Email: <br>
      <input name="email" required="required" type="email" placeholder="Email Address" /> <br>
      Username: <br>
      <input name="uname" required="required" type="text" placeholder="Username" /> <br>
      Password: <br>
      <input name="pass" required="required" type="password" placeholder="Password" minlength="8" maxlength="126" />
      <br>
      Gender:
      <input name="Gender" required="required" type="radio" value="Male" /> Male <input name="Gender"
        required="required" type="radio" value="Female" /> Female <input name="regfrm" type="hidden" value="go" /> <br>
      Favourite Colour: <br>
      <input type="color" required="required" /> <br>
      Date of Birth: <br>
      <input type="date" required="required" /> <br>

      <button type="submit">Register</button>
    </form>

</body>

</html>
